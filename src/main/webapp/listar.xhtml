<?xml version="1.0" encoding="ISO-8859-1" ?>
<html 	xmlns=		"http://www.w3.org/1999/xhtml"
		xmlns:ui=	"http://java.sun.com/jsf/facelets"
		xmlns:h=	"http://java.sun.com/jsf/html"
		xmlns:f=	"http://java.sun.com/jsf/core"
        xmlns:p=	"http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="resources/css/estilo.css"/>
</h:head>
    <h:body>
    <div id="menu">
    <a href="listar.jsf"><div id="itemmenu-a">Listar</div></a>
    <a href="cadastrar.jsf"><div id="itemmenu">Cadastrar</div></a>
    <a href="excluir.jsf"><div id="itemmenu">Excluir</div></a>
</div>
<div class="areaTabela-listar">
<h:form class="tabela-listar">
        <p:dataTable var="usuario" value="#{usuarioController.usuarios}">
            <p:column headerText="Matrícula" style="text-align:center">
                <h:outputText value="#{usuario.matricula}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{usuario.nomeCompleto}"/>
            </p:column>
            <p:column headerText="Login" style="text-align:center">
                <h:outputText value="#{usuario.login}"/>
            </p:column>
            <p:column headerText="E-mail" style="width:250px">
                <h:outputText value="#{usuario.email}"/>
            </p:column>
            <p:column headerText="Data de Nascimento" style="text-align:center">
                <h:outputText value="#{usuario.dataNasc}">
                	<f:convertDateTime pattern="yyyy/MM/dd" />
                </h:outputText>1
            </p:column>
            <p:column headerText="Pergunta Secreta">
                <h:outputText value="#{usuario.perguntaSecreta}"/>
            </p:column>
            <p:column headerText="Resposta Secreta">
                <h:outputText value="#{usuario.respostaSecreta}"/>
            </p:column>
            <p:column headerText="Telefone" style="text-align:center">
                <h:outputText value="#{usuario.telefone}"/>
            </p:column>
            <p:column headerText="Tipo" style="text-align:center">
                <h:outputText value="#{usuario.tipo}"/>
            </p:column>
 
        </p:dataTable>
        <br/>
        <center>
		<p:commandButton value="Atualizar" id="nonAjax2" actionListener="#{usuarioController.listarUsuarios}" ajax="false" />
		</center>
        </h:form>
        </div>
    </h:body>
</html>
