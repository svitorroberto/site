<?xml version="1.0" encoding="ISO-8859-1" ?>
<html 	xmlns=		"http://www.w3.org/1999/xhtml"
		xmlns:ui=	"http://java.sun.com/jsf/facelets"
		xmlns:h=	"http://java.sun.com/jsf/html"
		xmlns:f=	"http://java.sun.com/jsf/core"
		xmlns:sec=	"http://www.springframework.org/security/facelets/tags"
		xmlns:util=	"http://java.sun.com/jsf/composite/components/util"
        xmlns:p=	"http://primefaces.org/ui"><h:head></h:head>
<h:body>
	<h:form rendered="true">
		<p:menubar>
			<p:menuitem value="Home" />
			<p:menuitem value="Produtos" />
			<p:menuitem value="Login" />
		</p:menubar>
	</h:form>
	<p:panelGrid columns="2" style="width:70%; font: normal 15px arial,sans-serif" styleClass="ui-responsive">
		<f:facet name="header">Login</f:facet>
		<h:outputText value="Usuário *: " />
		<p:inputText id="usuario" value="#{loginCtrl.usuario}"
			label="usuário"	required="true" requiredMessage="Digite o usuário!">
			<f:ajax event="blur" />
			<p:watermark for="usuario" value="Digite o usuário!" />
		</p:inputText>
		<h:outputText value="Senha *: " />
		<p:inputText id="senha" value="#{loginCtrl.senha}"
			label="senha"	required="true" requiredMessage="Digite a senha!">
			<f:ajax event="blur" />
			<p:watermark for="senha" value="Digite a senha!" />
		</p:inputText>
		<p:commandButton id="entrar" value="Entrar" action="#{loginCtrl.fazerLogin}" process="senha, usuario"/>																		
	</p:panelGrid>


</h:body>
</html>
