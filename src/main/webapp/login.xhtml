<?xml version="1.0" encoding="ISO-8859-1" ?>
<html 	xmlns=		"http://www.w3.org/1999/xhtml"
		xmlns:ui=	"http://java.sun.com/jsf/facelets"
		xmlns:h=	"http://java.sun.com/jsf/html"
		xmlns:f=	"http://java.sun.com/jsf/core"
		xmlns:sec=	"http://www.springframework.org/security/facelets/tags"
		xmlns:util=	"http://java.sun.com/jsf/composite/components/util"
        xmlns:p=	"http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Home</title>
</h:head>   
<h:body name="body">
	<h:form rendered="true">
<p:menubar style="font: bold 18px arial,sans-serif; padding-left:40%" styleClass="ui-responsive">
			<p:menuitem value="Home" url="./home.jsf" style="padding:10px"/>
			<p:menuitem value="Produtos" url="./produtos.jsf" style="padding:10px"/>
			<p:menuitem value="Login" url="./login.jsf" style="padding:10px"/>
		</p:menubar>

	</h:form>
	<center>
	<p:panelGrid columns="2" style="width:350px; font: normal 15px arial,sans-serif" styleClass="ui-responsive">
		<f:facet name="header">Login</f:facet>
		<h:outputText value="Usuário *: " />
		<p:inputText id="usuario" value="#{loginCtrl.usuario}"
			label="usuário"	required="true" requiredMessage="Digite o usuário!">
			<f:ajax event="blur" />
			<p:watermark for="usuario" value="Digite o usuário!" />
		</p:inputText>
		<h:outputText value="Senha *: " />
		<p:inputText id="senha" value="#{loginCtrl.senha}"
			label="senha"	required="true" requiredMessage="Digite a senha!">
			<f:ajax event="blur" />
			<p:watermark for="senha" value="Digite a senha!" />
		</p:inputText>
																				
	</p:panelGrid>
	<p:commandButton id="entrar" value="Entrar" action="#{loginCtrl.fazerLogin}" process="senha, usuario"/>
	</center>
</h:body>
</html>
