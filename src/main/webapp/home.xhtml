<?xml version="1.0" encoding="ISO-8859-1" ?>
<html 	xmlns=		"http://www.w3.org/1999/xhtml"
		xmlns:ui=	"http://java.sun.com/jsf/facelets"
		xmlns:h=	"http://java.sun.com/jsf/html"
		xmlns:f=	"http://java.sun.com/jsf/core"
		xmlns:sec=	"http://www.springframework.org/security/facelets/tags"
		xmlns:util=	"http://java.sun.com/jsf/composite/components/util"
        xmlns:p=	"http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Home</title>
</h:head>        
<h:body name="body">
	<h:form rendered="true">
		<p:menubar style="font: bold 18px arial,sans-serif; padding-left:40%" styleClass="ui-responsive">
			<p:menuitem value="Home" url="./home.jsf" style="padding:10px"/>
			<p:menuitem value="Produtos" url="./produtos.jsf" style="padding:10px"/>
			<p:menuitem value="Login" url="./login.jsf" style="padding:10px"/>
		</p:menubar>
	
		<p:imageSwitch effect="shuffle" style="width:80%">
			<ui:repeat value="#{homeCtrl.destaques}" var="destaque">
				<p:graphicImage value="#{destaque}" />
			</ui:repeat>
		</p:imageSwitch>
		<p:contentFlow var="produto" value="#{homeCtrl.produtos}">
			<p:graphicImage value="/images/#{produto}" styleClass="content" />
		</p:contentFlow>
	
		<p:galleria value="#{homeCtrl.galerias}" var="galeria">
			<p:graphicImage value="#{galeria.path}" title="#{galeria.title}"
				alt="#{galeria.description}" />
		</p:galleria>
	</h:form>
</h:body>
</html>
