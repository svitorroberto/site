<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Home</title>
</h:head>
<h:body name="body">
Matricula: <h:inputText value="#{usuarilcontroller.usuario.matricula}" />
	<br />
Nome: <h:inputText value="#{usuarilcontroller.usuario.nome}" />
	<br />
E-mail <h:inputText value="#{usuarilcontroller.usuario.email}" />
	<br />
Data de Nascimento: <h:inputText value="#{usuarilcontroller.usuario.dataNasc}" />
	<br />
Pergunta Secreta: <h:selectOneMenu value="#{usuarilcontroller.usuario.perguntasecreta}">
		<f:selectItem itemLabel="Qual sua cor?" itemValue="Qual sua cor?" />
		<f:selectItem itemLabel="Qual nome da sua mae?" itemValue="Qual nome da sua mae?" />
		<f:selectItem itemLabel="Qual raca do seu cachorro" itemValue="Qual raca do seu cachorro" />
	</h:selectOneMenu>
	<br />
Resposta Secreta: <h:inputText value="#{usuarilcontroller.usuario.respostasecreta}" />
	<br />
Telefone <h:inputText value="#{usuarilcontroller.usuario.telefone}" />
	<br />
Senha: <h:inputText value="#{usuarilcontroller.usuario.senha}" />
	<br />
Tipo <h:selectOneMenu value="#{usuarilcontroller.usuario.tipo}">
		<f:selectItem itemLabel="Administrador" itemValue="Administrador" />
		<f:selectItem itemLabel="Aluno" itemValue="Aluno" />
	</h:selectOneMenu>
	<br />
	
	
	<h:commandButton action="#{livroController.adicionarLivro}"
		value="Inserir Novo Usuario" />
	
	<h:commandButton action="#{livroController.alterarLivro}"
		value="Alterar Usuario" />
	<br />
	<h:commandLink action="index" value="Voltar" />


	</h:form>
</h:body>
</html>
